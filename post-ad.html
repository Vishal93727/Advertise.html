<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Ad - Advertise Smart</title>
  <link rel="stylesheet" href="styles.css">
  <script src="advertise.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Advertise Smart</div>
    <ul class="navbar-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="products.html" class="nav-link">Products</a></li>
      <li><a href="post-ad.html" class="nav-link">Post Ad</a></li>
      <li><a href="profile.html" class="nav-link">Profile</a></li>
    </ul>
  </nav>

  <!-- Select Sector -->
  <section class="sector-selection">
    <h1 class="section-title">Choose Your Selling Sector</h1>
    <select id="sector-select" class="form-input">
      <option value="">-- Select Sector --</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="food">Food</option>
      <option value="home-goods">Home Goods</option>
      <option value="services">Services</option>
    </select>
  </section>

  <!-- Dynamic Form -->
  <section class="post-ad-form hidden" id="post-ad-form-section">
    <h2 class="section-title">Fill Out Your Ad Details</h2>
    <form id="post-ad-form" class="form">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-input" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image" name="product-image" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="social-media">Choose Social Media Platforms</label>
        <div class="social-media-options">
          <label><input type="checkbox" name="social-media" value="Facebook"> Facebook</label>
          <label><input type="checkbox" name="social-media" value="Instagram"> Instagram</label>
          <label><input type="checkbox" name="social-media" value="Twitter"> Twitter</label>
          <label><input type="checkbox" name="social-media" value="LinkedIn"> LinkedIn</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="generate-card-btn">Generate Ad Card</button>
    </form>
  </section>

  <!-- Demo Advertising Cards -->
  <section class="demo-advertising-cards hidden" id="demo-cards-section">
    <h2 class="section-title">Your Ad Preview</h2>
    <div id="demo-cards-container" class="ad-card-container"></div>
  </section>
</body>
</html>
